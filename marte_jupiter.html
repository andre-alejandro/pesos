<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Peso en Marte</title>
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
        var usuario = prompt("Cual es tu peso?"); //lee la cadena
        var planeta = parseInt( prompt("Elije el planeta\n1 es marte, 2 es jupiter"));//pront es para leer una variable . \alt 92 \n sirve para hacer un salto de linea 
        var peso = parseFloat(usuario);//parseInt es para convertir la variable en un real
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre ;
        if (planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre = "Marte";
            }
        else if (planeta == 2)
        {
            peso_final = peso *  g_jupiter / g_tierra;
            nombre = "Jupiter";
        }
        else
            {
                peso_final = 10000000000;
                nombre = "Krypton";
            }
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + nombre + " seria <strong>" + peso_final + " kilos</strong>");

    </script>
</body>

</html>
